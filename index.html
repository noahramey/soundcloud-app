<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SoundCloud Randomizer</title>
    <link rel="stylesheet" href="/build/css/allConcat.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>
  </head>
  <body>
    <header>
      <h1>SoundCloud Randomizer</h1>
      <p>Completely Random SoundCloud Song Selection</p>

    </header>
    <div class="row">
      <div class="twelve columns" id="widget"></div>
      <div class="two columns" id="last-songs"></div>
      <!-- <div class="four columns" id="saved-songs"></div> -->
    </div>
  </body>
